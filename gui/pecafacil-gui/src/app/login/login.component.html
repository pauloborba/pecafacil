<div class="container">  
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="login" [(ngModel)]="model.login" #login="ngModel" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="senha" [(ngModel)]="model.senha" #senha="ngModel" required class="form-control" placeholder="Password" required="">
    <div class="checkbox">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
